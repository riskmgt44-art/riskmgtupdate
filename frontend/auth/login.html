<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to RiskMGT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5DA1A1;
            --primary-hover: #4e9393;
            --text-primary: #111111;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --placeholder: #999999;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --success: #10b981;
            --error: #ef4444;
            --loader-color: var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px 32px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 32px;
            display: block;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 18px;
            font-size: 17px;
            border: 1.5px solid var(--border);
            border-radius: 50px;
            background: #FFFFFF;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: var(--placeholder);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(93, 161, 161, 0.15);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            user-select: none;
        }

        .password-toggle svg {
            width: 100%;
            height: 100%;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .password-toggle:hover svg {
            fill: var(--primary);
        }

        .password-toggle .hidden {
            display: none;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            margin: 24px 0 20px;
            background: var(--primary);
            color: #FFFFFF;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .forgot {
            display: block;
            font-size: 15px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-top: 8px;
            transition: color 0.3s ease;
        }

        .forgot:hover {
            color: var(--primary);
        }

        .trust {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .trust-svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        /* Loading Modal */
        .loading-modal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-modal.show {
            display: flex;
            opacity: 1;
        }

        .loader {
            --c: no-repeat linear-gradient(var(--loader-color) 0 0);
            background:
                var(--c), var(--c), var(--c),
                var(--c), var(--c), var(--c),
                var(--c), var(--c), var(--c);
            background-size: 16px 16px;
            width: 45px;
            height: 45px;
            animation:
                l32-1 1s infinite,
                l32-2 1s infinite;
        }

        @keyframes l32-1 {
            0%, 100% { width: 45px; height: 45px }
            35%, 65% { width: 65px; height: 65px }
        }

        @keyframes l32-2 {
            0%, 40% {
                background-position:
                    0 0, 0 50%, 0 100%,
                    50% 100%, 100% 100%, 100% 50%,
                    100% 0, 50% 0, 50% 50%;
            }
            60%, 100% {
                background-position:
                    0 50%, 0 100%, 50% 100%,
                    100% 100%, 100% 50%, 100% 0,
                    50% 0, 0 0, 50% 50%;
            }
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 380px;
            width: calc(100% - 48px);
        }

        .toast {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(120%);
            transition: all 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            color: currentColor;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--error);
        }

        .toast-message {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.4;
        }

        .toast-close {
            width: 18px;
            height: 18px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            flex-shrink: 0;
        }

        .toast-close:hover {
            opacity: 0.9;
        }

        .toast-close svg {
            width: 100%;
            height: 100%;
            fill: #999999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 24px;
                border-radius: 20px;
            }

            .logo {
                width: 52px;
                height: 52px;
            }

            .toast-container {
                top: 16px;
                right: 16px;
                left: 16px;
                width: auto;
            }

            .toast {
                padding: 12px 14px;
            }

            .toast-message {
                font-size: 14.5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="img/logo.png" alt="RiskMGT Logo" class="logo">
            
            <div class="title">Welcome back</div>
            <div class="subtitle">Sign in to your account</div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <input type="email" id="email" placeholder="name@company.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                        <div class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-open" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <svg class="eye-closed hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l3.05 3.05c1.35-1.08 2.43-2.51 3.04-4.18C21.27 8.61 17 4.5 12 4.5c-1.48 0-2.91.3-4.24.83l2.4 2.4c.57-.23 1.18-.36 1.84-.36zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.88l1.41 1.41c-.07.14-.14.29-.14.46 0 1.66 1.34 3 3 3 .17 0 .32-.07 .46-.14l1.41 1.41c-.84.46-1.78.74-2.87.74-2.76 0-5-2.24-5-5 0-1.09.28-2.03.74-2.87z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign in</button>

                <a href="#" class="forgot">Forgot password?</a>
            </form>

            <div class="trust">
                <svg class="trust-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
                Secure enterprise access
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="loading-modal" id="loadingModal">
        <div class="loader"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        function togglePassword() {
            const field = document.getElementById('password');
            const eyeOpen = document.querySelector('.password-toggle .eye-open');
            const eyeClosed = document.querySelector('.password-toggle .eye-closed');

            if (field.type === 'password') {
                field.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                field.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <svg class="toast-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    ${type === 'success' 
                        ? '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
                        : '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>'
                    }
                </svg>
                <div class="toast-message">${message}</div>
                <div class="toast-close" onclick="this.parentElement.classList.remove('show'); setTimeout(() => this.parentElement.remove(), 400);">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </div>
            `;

            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const modal = document.getElementById('loadingModal');

            if (!email || !email.includes('@') || !email.includes('.')) {
                showToast('Please enter a valid email address.', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters.', 'error');
                return;
            }

            // Show loading modal
            modal.classList.add('show');

            // Simulate successful authentication and redirect
            setTimeout(() => {
                modal.classList.remove('show');
                showToast('Signed in successfully!', 'success');
                // Actual redirect to post-login page
                window.location.href = 'post-login.html';
            }, 2500);
        });
    </script>
</body>
</html>
